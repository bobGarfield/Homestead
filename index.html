<!DOCTYPE html>
<head>
	<title>Homestead</title>

	<meta charset = "utf-8">

	<link href = "http://s14.postimage.org/pf4cy3on1/player_Run4.png" rel = "icon"/>

	<link href = "stls/fonts.css"     rel = "stylesheet"/>
	<link href = "stls/animation.css" rel = "stylesheet"/>
	<link href = "stls/basic.css"     rel = "stylesheet"/>

	<link href = "stls/menu.css"      rel = "stylesheet"/>
	<link href = "stls/game.css"      rel = "stylesheet"/>
	<link href = "stls/ingame.css"    rel = "stylesheet"/>
	<link href = "stls/journal.css"   rel = "stylesheet"/>
	<link href = "stls/loader.css"    rel = "stylesheet"/>
	<link href = "stls/options.css"   rel = "stylesheet"/>

	<script src = "libs/paper.js/paper.js"></script>

	<script src = "comp/utils.js"></script>
	<script src = "comp/extensions.js"></script>

	<script src = "comp/dynamics.js"></script>

	<script src = "comp/Interface.js"></script>
	<script src = "comp/Mesh.js"></script>
	<script src = "comp/Map.js"></script>
	<script src = "comp/Storage.js"></script>
	<script src = "comp/Registrator.js"></script>
	<script src = "comp/Inventory.js"></script>
	<script src = "comp/Player.js"></script>
	<script src = "comp/State.js"></script>
	<script src = "comp/App.js"></script>

	<script src = "comp/AnimationManager.js"></script>
	<script src = "comp/ShapeManager.js"></script>
	<script src = "comp/EventManager.js"></script>
	<script src = "comp/SaveManager.js"></script>
	<script src = "comp/MapManager.js"></script>

	<script src = "comp/GeneralController.js"></script>

	<script src = "data/meshlist.js"></script>
	<script src = "data/partlist.js"></script>
	<script src = "data/texturelist.js"></script>

	<script src = "ress/maps/entire.js"></script>
	<script src = "ress/maps/forest.js"></script>
</head>

<body>
	<header>
		<div id = "logo"></div>
	</header>

	<!-- Menu -->
	<section id = "menu" class = "section">
		<div class = "sectionHeader">
		</div>
		<div id = "menuBackground">
			<div class = "box">
				<ul id = "menuList">
					<li class = "launchGame"   >Start Game</li>
					<li class = "openOptions"  >Options</li>
					<li class = "openAbout"    >About</li>
				</ul>
			</div>	
		</div>
	</section>

	<!-- Ingame -->
	<section id = "ingame" class = "section">
		<div class = "sectionHeader">
		</div>
		<div id = "ingameBackground">
			<div class = "box">
				<ul id = "ingameList">
					<li class = "openGame"     >Continue</li>
					<li class = "switchLoader" >Load Game</li>
					<li class = "saveGame"     >Save Game</li>
					<li class = "openOptions"  >Options</li>
					<li class = "stopGame"     >Exit</li>
				</ul>
			</div>
		</div>
	</section>

	<!-- Loader -->
	<section id = "loader" class = "section">
		<div class = "sectionHeader">
			<ul class = "buttons">
				<li class = "openIngame">Back</li>
			</ul>
		</div>
		<div class = "box">
			<h1 class = "sign">Saved Games</h1>
			<table id = "loaderList">
			</table>
		</div>
	</section>

	<!-- Options -->
	<section id = "options" class = "section">
		<div class = "sectionHeader">
		</div>
	</section>

	<!-- Game -->
	<section id = "game" class = "section">
		<div class = "sectionHeader">
			<ul class = "buttons">
				<li class = "switchJournal">Journal</li>
				<li class = "openIngame"   >Menu</li>
			</ul>
		</div>
		<div class = "box">
			<canvas id = "window" width = "720" height = "400"></canvas>
		</div>
	</section>

	<!-- Journal -->
	<section id = "journal" class = "section">
		<div class = "sectionHeader">
			<ul class = "buttons">
				<li class = "openGame">Back</li>
			</ul>
		</div>
		<div class = "box">
			<div id = "inventory">
				<h1 class = "sign">Inventory</h1>

				<table id = "inventoryList">
				</table>
			</div>

			<div id = "character">
				<h1 class = "sign">Character</h1>

				<table id = "characterList">
				</table>
			</div>
		</div>
	</section>

	<footer>
	</footer>
</body>

<script>	
	window.onload = function()
	{
		var	app = new App;
		var ui  = new Interface;
		
		var storage = new Storage({
			'texturesPath' : 'ress/textures/',
			'meshesPath'   : 'ress/meshes/',
			'audiosPath'   : 'ress/audios/',
		});

		ui.linkParts(partRegistrator.pack);

		storage.loadMeshes(meshRegistrator.pack);
		storage.loadTextures(textureRegistrator.pack);

		ui.init(app);

		app.init
		({
			'ui'        : ui,
			'paper'     : paper,
			'storage'   : storage,
			'canvas'    : $('canvas')
		});
	}
</script>
