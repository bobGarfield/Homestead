<!DOCTYPE html>
<head>
	<title>Homestead</title>

	<meta charset = "utf-8">

	<link href = "http://s14.postimage.org/pf4cy3on1/player_Run4.png" rel = "icon"/>

	<link href = "stls/fonts.css"     rel = "stylesheet"/>
	<link href = "stls/animation.css" rel = "stylesheet"/>
	<link href = "stls/basic.css"     rel = "stylesheet"/>
	<link href = "stls/tables.css"    rel = "stylesheet"/>

	<link href = "stls/menu.css"      rel = "stylesheet"/>
	<link href = "stls/game.css"      rel = "stylesheet"/>
	<link href = "stls/ingame.css"    rel = "stylesheet"/>
	<link href = "stls/journal.css"   rel = "stylesheet"/>
	<link href = "stls/loader.css"    rel = "stylesheet"/>
	<link href = "stls/options.css"   rel = "stylesheet"/>

	<!-- Paper.js -->
	<script src = "libs/paper.js/paper.js">
	</script>

	<!-- Atomjs -->
	<script src = "libs/atomjs/overall.js">
	</script>
	<script src = "libs/atomjs/Js185.js">
	</script>
	<script src = "libs/atomjs/Core.js">
	</script>
	<script src = "libs/atomjs/Accessors.js">
	</script>
	<script src = "libs/atomjs/Dom.js">
	</script>

	<script src = "comp/utils.js">
	</script>
	<script src = "comp/extensions.js">
	</script>

	<script src = "comp/dynamics.js">
	</script>
	<script src = "comp/statics.js">
	</script>

	<script src = "comp/Interface.js">
	</script>
	<script src = "comp/Mesh.js">
	</script>
	<script src = "comp/Map.js">
	</script>
	<script src = "comp/Storage.js">
	</script>
	<script src = "comp/Registrator.js">
	</script>
	<script src = "comp/Inventory.js">
	</script>
	<script src = "comp/Player.js">
	</script>
	<script src = "comp/State.js">
	</script>
	<script src = "comp/App.js">
	</script>

	<script src = "comp/AnimationManager.js">
	</script>
	<script src = "comp/ObjectManager.js">
	</script>
	<script src = "comp/ShapeManager.js">
	</script>
	<script src = "comp/EventManager.js">
	</script>
	<script src = "comp/SaveManager.js">
	</script>
	<script src = "comp/MapManager.js">
	</script>

	<script src = "comp/GeneralController.js">
	</script>

	<script src = "data/meshlist.js">
	</script>
	<script src = "data/texturelist.js">
	</script>
	<script src = "data/objectlist.js">
	</script>

	<script src = "ress/maps/entire.js">
	</script>
	<script src = "ress/maps/forest.js">
	</script>
</head>

<body>
	<header>
	</header>

	<!-- Menu -->
	<section id = "menu" class = "section">
		<div id = "menuBackground">
			<div class = "box">
				<menu id = "menuList">
					<li class = "launchGame"    >Start Game</li>
					<li class = "switchOptions" >Options</li>
					<li class = "switchAbout"   >About</li>
				</menu>
			</div>	
		</div>
	</section>

	<!-- Ingame -->
	<section id = "ingame" class = "section invisible">
		<div id = "ingameBackground">
			<div class = "box">
				<menu id = "ingameList">
					<li class = "switchGame"    >Continue</li>
					<li class = "switchLoader"  >Load Game</li>
					<li class = "saveGame"      >Save Game</li>
					<li class = "switchOptions" >Options</li>
					<li class = "stopGame"      >Exit</li>
				</menu>
			</div>
		</div>
	</section>

	<!-- Loader -->
	<section id = "loader" class = "section invisible">
		<div class = "header">
			<ul class = "buttons">
				<li class = "switchIngame">Back</li>
			</ul>
		</div>
		<div class = "box">
			<h1 class = "sign">Saved Games</h1>
			<table class = "itemList" id = "saveList">
			</table>
		</div>
	</section>

	<!-- Options -->
	<section id = "options" class = "section invisible">
		<div class = "header">
		</div>
	</section>

	<!-- Game -->
	<section id = "game" class = "section invisible">
		<div class = "header">
			<ul class = "buttons">
				<li class = "switchJournal">Journal</li>
				<li class = "switchIngame" >Menu</li>
			</ul>
		</div>
		<div class = "box">
			<canvas id = "window" width = "720" height = "400">
			</canvas>
		</div>
	</section>

	<!-- Journal -->
	<section id = "journal" class = "section invisible">
		<div class = "header">
			<ul class = "buttons">
				<li class = "switchGame">Back</li>
			</ul>
		</div>

		<div class = "box">
			<div id = "inventory">
				<section id = "blocks" class = "inventoryTab">
					<h2 id = "blocksFloat" class = "float">Blocks</h2>

					<table id = "blockList" class = "itemList">
					</table>
				</section>

				<section id = "weapons" class = "inventoryTab">
					<h2 id = "weaponsFloat" class = "float">Weapons</h2>

					<table id = "weaponList" class = "itemList">
					</table>
				</section>

				<section id = "equipments" class = "inventoryTab">
					<h2 id = "equipmentsFloat" class = "float">Equipments</h2>

					<table id = "equipmentList" class = "itemList">
					</table>
				</section>
			</div>

			<div id = "character">
				<h1 class = "sign">Character</h1>

				<table id = "characterList">
				</table>
			</div>
		</div>
	</section>

	<footer>
	</footer>
</body>

<script>	
	atom.dom(function()	{ new App });
</script>
