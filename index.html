<!DOCTYPE html>
<html>
<head>

	<title>Montage</title>
	<meta charset = "utf-8"></meta>

	<!-- Style           -->
	<link  href = "stls/fonts.css"    rel = "stylesheet"/>
	<link  href = "stls/basic.css"    rel = "stylesheet"/>
	<link  href = "stls/menu.css"     rel = "stylesheet"/>
	<link  href = "stls/game.css"     rel = "stylesheet"/>
	<link  href = "stls/journal.css"  rel = "stylesheet"/>

	<!-- Paper.js        -->
	<script src = "libs/paper.js/paper.js"     ></script>

	<!-- Utils           -->
	<script src = "comp/utils.js"              ></script>
	
	<!-- Interface       -->
	<script src = "comp/Interface.js"          ></script>	

	<!-- Resource        -->
	<script src = "comp/Resource/Storage.js"          ></script>
	
	<!-- Map             -->
	<script src = "comp/Map/Location.js"       ></script>
	<script src = "comp/Map/Storage.js"        ></script>

	<!-- Items           -->
	<script src = "comp/Items/Container.js"    ></script>	

	<!-- Player          -->
	<script src = "comp/Player/Inventory.js"   ></script>
	<script src = "comp/Player/Hero.js"        ></script>

	<!-- General Manager -->
	<script src = "comp/Manager.js"            ></script>

	<!-- Controller      -->
	<script src = "comp/App.js"                ></script>

	<!-- Maps            -->
	<script src = "maps/verge.js"              ></script>
	<script src = "maps/village.js"              ></script>
</head>

<body>
	<header>
		<div id = "logo"></div>
	</header>

	<!-- Menu -->
	<section id = "menu" class = "section">
		<div class = "sectionHeader">
		</div>
		<div id = "menuBackground">
			<div class = "frame">
				<ul id = "menuList">
					<li class = "startGame"  >Start Game</li>
					<li class = "openOptions">Options</li>
				</ul>
			</div>
		</div>
		
	</section>

	<!-- Game -->
	<section id = "game" class = "section">
		<div class = "sectionHeader">
			<ul class = "buttons">
				<li class = "openJournal">
					Journal
				</li>

				<li class = "openMenu">
					Back
				</li>
			</ul>
		</div>
		<div class = "frame">
			<canvas id = "window" width = "720" height = "400"></canvas>
		</div>
	</section>

	<!-- Journal -->
	<section id = "journal" class = "section">
		<div class = "sectionHeader">
			<ul class = "buttons">
				<li class = "openGame">
					Back
				</li>
			</ul>
		</div>
		<div class = "frame">
			<div id = "inventory">
				<h1 id = "inventorySign">
					Inventory
				</h1>

				<table id = "list">
				</table>
			</div>
			<div id = "character">
				<h1 id = "characterSign">
					Character
				</h1>
			</div>
		</div>
	</section>

	<footer>
	</footer>
</body>

<script>	
	window.onload = function()
	{
		var 
			canvas    = $('#window'),

			interface = new Interface,
			app       = new App,
			storage   = new Map.Storage,
			resources = new Resource.Storage;

		storage.load(mapset)

		resources.load
		({
			textures : 
			{
				dirt0   : 'ress/textures/dirt0.png' ,
				dirt1   : 'ress/textures/dirt1.png' ,
				dirt2   : 'ress/textures/dirt2.png' ,
				dirt3   : 'ress/textures/dirt3.png' ,
				stone0  : 'ress/textures/stone0.png',
				stone1  : 'ress/textures/stone1.png',
				stone2  : 'ress/textures/stone2.png',
				stone3  : 'ress/textures/stone3.png',

				player        : 'ress/textures/player_right.png',
				playerLeft    : 'ress/textures/player_left.png',
				playerRun     : 'ress/textures/player_run_right.png',
				playerRunLeft : 'ress/textures/player_run_left.png'
			}
		});

		interface.init
		( 
			app, 
		{
			game      : '#game'   ,
			menu      : '#menu'   ,
			options   : '#options',
			journal   : '#journal',
			list      : '#list'  
		},
		{
			bStartGame   : '.startGame'  ,
			bOpenOptions : '.openOptions',
			bOpenJournal : '.openJournal',
			bOpenGame    : '.openGame'   ,
			bOpenMenu    : '.openMenu'

		});

		app.init
		({
			'paper'     : paper    ,
			'canvas'    : canvas   ,
			'storage'   : storage  ,
			'resources' : resources,
			'interface' : interface
		});
	}
</script>
</html>
