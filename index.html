<!DOCTYPE html>
<html>
<head>
	<title>Homestead</title>

	<meta charset = "utf-8"></meta>

	<!-- Beta Icon -->
	<link href = "http://png-2.findicons.com/files//icons/719/crystal_clear_actions/64/gohome.png" rel = "icon"/>

	<!-- Style -->
	<link href = "stls/fonts.css"   rel = "stylesheet"/>
	<link href = "stls/basic.css"   rel = "stylesheet"/>
	<link href = "stls/menu.css"    rel = "stylesheet"/>
	<link href = "stls/game.css"    rel = "stylesheet"/>
	<link href = "stls/ingame.css"  rel = "stylesheet"/>
	<link href = "stls/journal.css" rel = "stylesheet"/>
	<link href = "stls/loader.css"  rel = "stylesheet"/>
	<link href = "stls/options.css" rel = "stylesheet"/>
	
	<!-- Paper.js -->
	<script src = "libs/paper.js/paper.js"     ></script>

	<!-- Utils -->
	<script src = "comp/utils.js"              ></script>
	
	<!-- Interface -->
	<script src = "comp/Interface.js"          ></script>	

	<!-- Resources -->
	<script src = "comp/Resources/Storage.js"   ></script>
	
	<!-- Maps -->
	<script src = "comp/Maps/Location.js"       ></script>
	<script src = "comp/Maps/Storage.js"        ></script>

	<!-- Items -->
	<script src = "comp/Items/Container.js"    ></script>	

	<!-- Player -->
	<script src = "comp/Player/Inventory.js"   ></script>
	<script src = "comp/Player/Hero.js"        ></script>

	<!-- Control -->
	<script src = "comp/Control/State.js"      ></script>
	<script src = "comp/Control/Manager.js"    ></script>

	<!-- General Controller -->
	<script src = "comp/App.js"                ></script>

	<!-- Maps -->
	<script src = "maps/verge.js"              ></script>
	<script src = "maps/village.js"            ></script>
	<script src = "maps/basic.js"              ></script>
</head>

<body>
	<header>
		<div id = "logo"></div>
	</header>

	<!-- Menu -->
	<section id = "menu" class = "section">
		<div class = "sectionHeader">
		</div>
		<div id = "menuBackground">
			<div class = "box">
				<ul id = "menuList">
					<li class = "startGame"    >Start Game</li>
					<li class = "switchLoader" >Load Game</li>
					<li class = "openOptions"  >Options</li>
					<li class = "openAbout"    >About</li>
				</ul>
			</div>	
		</div>
	</section>

	<!-- Ingame -->
	<section id = "ingame" class = "section">
		<div class = "sectionHeader">
		</div>
		<div id = "ingameBackground">
			<div class = "box">
				<ul id = "ingameList">
					<li class = "openGame"     >Continue</li>
					<li class = "switchLoader" >Load Game</li>
					<li class = "saveGame"     >Save Game</li>
					<li class = "openOptions"  >Options</li>
					<li class = "openMenu"     >Exit</li>
				</ul>
			</div>
		</div>
	</section>

	<!-- Loader -->
	<section id = "loader" class = "section">
		<div class = "sectionHeader">
			<ul class = "buttons">
				<li class = "openIngame"   >Back</li>
			</ul>
		</div>
		<div class = "box">
			<h1 class = "sign">Saved Games</h1>
			<table id = "loaderList">
			</table>
		</div>
	</section>

	<!-- Options -->
	<section id = "options" class = "section">
		<div class = "sectionHeader">
		</div>
	</section>

	<!-- Game -->
	<section id = "game" class = "section">
		<div class = "sectionHeader">
			<ul class = "buttons">
				<li class = "switchJournal">Journal</li>
				<li class = "openIngame"   >Menu</li>
			</ul>
		</div>
		<div class = "box">
			<canvas id = "window" width = "720" height = "400"></canvas>
		</div>
	</section>

	<!-- Journal -->
	<section id = "journal" class = "section">
		<div class = "sectionHeader">
			<ul class = "buttons">
				<li class = "openGame">Back</li>
			</ul>
		</div>
		<div class = "box">
			<div id = "inventory">
				<h1 class = "sign">Inventory</h1>

				<table id = "inventoryList">
				</table>
			</div>

			<div id = "character">
				<h1 class = "sign">Character</h1>

				<table id = "characterList">
				</table>
			</div>
		</div>
	</section>

	<footer>
	</footer>
</body>

<script>	
	window.onload = function()
	{
		var 
			canvas    = $('#window'),

			interface = new Interface        ,
			app       = new App              ,
			storage   = new Maps.Storage     ,
			resources = new Resources.Storage;

		storage  .loadMeshes(mapset)
		resources.load()

		interface.init(app);

		app.init
		({
			'paper'     : paper    ,
			'canvas'    : canvas   ,
			'storage'   : storage  ,
			'resources' : resources,
			'interface' : interface
		});
	}
</script>
</html>
